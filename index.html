<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat-DPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-neutral-700 min-h-screen flex flex-col">
  <!-- Chat messages -->
  <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
    <div id="clientSend"></div>
  </div>

  <!-- Chat input -->
  <div class="w-full p-4 flex gap-2 fixed bottom-0 left-0">
    <input 
      type="text" 
      placeholder="Chat with GPT" 
      id="inputText"
      class="flex-1 text-pink-300 h-14 bg-neutral-900 font-semibold px-4 rounded-lg focus:outline-none" 
    />
    <button 
      id="submit"
      class="text-pink-300 h-14 bg-neutral-900 font-semibold px-6 rounded-lg hover:bg-neutral-800"
    >
      Send
    </button>
  </div>
  <script src="index.js"></script>
</body>
</html>
